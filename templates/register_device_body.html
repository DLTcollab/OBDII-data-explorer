<div class="app">
    <div class="container">
        <H1>Register Device</H1>
        <div class="form-group">
            <form id="form" class="">
                <div class="form-group row">
                    <label for="imei" class="col-sm-2 col-form-label">IMEI:</label>
                    <input type="text" id="imei" name="imei" class="form-control">
                </div>
                <div class="form-group row">
                    <label for="fsn" class="col-sm-3 col-form-label">FSN/Serial number:</label>
                    <input type="text" id="fsn" name="fsn" class="form-control">
                </div>
                <div class="form-group row">
                    <label for="device-name" class="col-sm-2 col-form-label">Device name:</label>
                    <input type="text" id="device-name" name="device-name" class="form-control">
                </div>
                <button type="button" class="register_device_sub_form btn btn-primary" id="submit">Submit
                </button>
            </form>
        </div>
        <div id="message"></div>
    </div>
</div>
{{ template "scripts.html". }}
